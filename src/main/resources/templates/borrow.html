<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrowing Management</title>
	<link rel="stylesheet" href="/css/style.css"> 
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc; /* Soft background color */
            margin: 0;
			background-image: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zMDktYWV3LTAxM18xXzEuanBn.jpg");
            padding: 0;
            box-sizing: border-box;
        }

        /* Container that holds everything */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header styling */
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }

        /* Subtitle text styling */
        .subtitle {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Menu button styling */
        .menu button {
            background-color: #4CAF50; /* Green background for buttons */
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for buttons */
        .menu button:hover {
            background-color: #45a049;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .menu button {
                font-size: 16px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Manage Books for Borrow and Return </h1>
        <p class="subtitle">Manage your book borrowing and returning.</p>
        
        <div class="menu">
            <button onclick="window.location.href='/manage/borrow'">üìò Borrow a Book</button>
            <button onclick="window.location.href='/manage/return'">üì¶ Return a Book</button>
            <button onclick="window.location.href='/manage/checkborrowedbooks'">üîç Check Borrowed Books</button>
        </div>
		<a th:href="@{/}" class="back-btn">Back to LMS</a>
    </div>
</body>
</html>
