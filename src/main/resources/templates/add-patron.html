<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Patron</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
			background-image: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zMDktYWV3LTAxM18xXzEuanBn.jpg");
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 16px;
            color: #2c3e50;
        }

        input[type="number"], input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            color: red;
            font-weight: bold;
        }

        a {
            display: inline-block;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }

            input[type="number"], input[type="text"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> üßë‚Äçüéì Add New Patron</h2>
        
        <form th:action="@{/patron/addPatron}" method="post" th:object="${patron}">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required /><br><br>

            <button type="submit">Add Patron</button>
        </form>

        <p th:if="${message}" th:text="${message}"></p>

        <br>
		<a th:href="@{/patron}" class="back-btn">Back to Patron List</a>

    </div>
</body>
</html>
