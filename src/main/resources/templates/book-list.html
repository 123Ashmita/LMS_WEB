<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            background-image: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zMDktYWV3LTAxM18xXzEuanBn.jpg");
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a.btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        a.btn:hover {
            background-color: #2980b9;
        }

        /* Make the table body scrollable */
        .table-container {
            max-height: 400px;  /* Adjust height to fit your needs */
            overflow-y: auto;   /* Enables vertical scrolling */
            display: block;
        }

        /* Action buttons for Edit and Delete */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons a {
            padding: 5px 10px;
            background-color: #f39c12;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .action-buttons a.delete-btn {
            background-color: #e74c3c;
        }

        .action-buttons a.delete-btn:hover {
            background-color: #c0392b;
        }

        .action-buttons a:hover {
            background-color: #e67e22;
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px 10px;
            }

            a.btn {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Library Book List</h1>

		
			   
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Book Id</th>
                        <th>üìò Title</th>
                        <th>‚úçÔ∏è Author</th>
                        <th>üì¶ Quantity</th>
                        <th>üì¶ Available</th>
                        <th>üì¶ Total Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.bookId}">Book Id</td>
                        <td th:text="${book.title}">Title</td>
                        <td th:text="${book.author}">Author</td>
                        <td th:text="${book.quantity}">Quantity</td>
                        <td th:text="${book.available}">Available</td>
                        <td th:text="${book.totalQuantity}">Total Quantity</td>
                        <td class="action-buttons">
                            
                            <!-- Delete Button -->
                            <form th:action="@{/delete/{bookId}(bookId=${book.bookId})}" method="post" 
                                  onsubmit="return confirm('Are you sure you want to delete this book?');">
                                <input type="hidden" name="_method" value="delete">
                                <button type="submit" class="delete-btn">üóëÔ∏è Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
			<div th:if="${message}"  style="background-color: #28a745; color: white; padding: 8px; border-radius: 5px; font-size: 18px;">
					           <p th:text="${message}"></p>
					</div>
					<div th:if="${error}"  style="background-color:  #dc3545; color: white; padding: 8px; border-radius: 5px; font-size: 18px;">
					           <p th:text="${error}"></p>
					</div>
        </div>

        <a href="/add" class="btn">‚ûï Add New Book</a>
        <a th:href="@{/}" class="back-btn">Back to LMS</a>
    </div>
</body>
</html>
