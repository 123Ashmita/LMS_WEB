<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management System</title>
	<link rel="stylesheet" href="/css/style.css"> 
	<style>
	    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

	    body {
	        font-family: 'Poppins', sans-serif;
	        background-color: #f0f3f8;
	        margin: 0;
	        padding: 0;
	        background-image: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zMDktYWV3LTAxM18xXzEuanBn.jpg");
	        background-size: cover;
	        background-position: center;
	        background-attachment: fixed;
	    }

	    .container {
	        width: 80%;
	        max-width: 1000px;
	        margin: 80px auto;
	        padding: 40px 30px;
	        min-height: 300px;
	        background-color: rgba(255, 255, 255, 0.95);
	        border-radius: 12px;
	        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
	        text-align: center;
	        backdrop-filter: blur(3px);
	        animation: fadeIn 1s ease;
	    }

	    h1 {
	        color: #2c3e50;
	        font-size: 42px;
	        margin-bottom: 20px;
	    }

	    .subtitle {
	        color: #555;
	        font-size: 18px;
	        margin-bottom: 35px;
	    }

	    .nav-links {
	        list-style-type: none;
	        padding: 0;
	        display: flex;
	        justify-content: center;
	        gap: 25px;
	        flex-wrap: wrap;
	    }

	    .nav-links a {
	        text-decoration: none;
	        font-size: 18px;
	        font-weight: 600;
	        color: #3498db;
	        padding: 12px 26px;
	        background-color: #ecf0f1;
	        border-radius: 8px;
	        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	        transition: all 0.3s ease;
	    }

	    .nav-links a:hover {
	        background-color: #3498db;
	        color: #ffffff;
	        transform: scale(1.05);
	        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
	    }

	    .nav-links a:active {
	        background-color: #2980b9;
	    }

	    @media (max-width: 768px) {
	        .container {
	            width: 90%;
	            padding: 30px 20px;
	        }

	        h1 {
	            font-size: 30px;
	        }

	        .subtitle {
	            font-size: 16px;
	        }

	        .nav-links {
	            flex-direction: column;
	            gap: 15px;
	        }

	        .nav-links a {
	            width: 100%;
	            padding: 14px 0;
	        }
	    }

	    @keyframes fadeIn {
	        0% { opacity: 0; transform: translateY(20px); }
	        100% { opacity: 1; transform: translateY(0); }
	    }
	</style>

</head>
<body>
    <div class="container">
        <h1>üìö Library Management System</h1>
        <p class="subtitle">Manage your books, patrons, and borrowing with ease.</p>
        <ul class="nav-links">
            <li><a th:href="@{/book}">üìò Manage Books</a></li>
            <li><a th:href="@{/patron}">üßë‚Äçüéì Manage Patrons</a></li>
            <li><a th:href="@{/manage}">üîÑ Manage Borrowing</a></li>
        </ul>
    </div>
</body>
</html>
