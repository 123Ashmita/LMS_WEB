<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
	<link rel="stylesheet" href="/css/style.css">

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
			background-image: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zMDktYWV3LTAxM18xXzEuanBn.jpg");
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px; /* Reduced width */
			max-height: 700px;
            margin: 0 auto;
            padding: 25px; /* Reduced padding */
            background-color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 26px; /* Slightly smaller font */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Reduced gap between elements */
        }

        label {
            font-size: 14px; /* Smaller label font */
            color: #555;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            padding: 10px; /* Reduced padding */
            font-size: 14px; /* Smaller font size */
            border: 2px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            font-size: 16px; /* Smaller button font */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            color: red;
            font-weight: bold;
            font-size: 14px;
        }

        a {
            display: inline-block;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-size: 14px; /* Smaller font for link */
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            input[type="text"], input[type="number"] {
                font-size: 13px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Book</h2>
        
        <form th:action="@{/addbook}" method="post" th:object="${book}">
            <label>Title:</label>
            <input type="text" th:field="*{title}" placeholder="Enter title" required/><br>

            <label>Author:</label>
            <input type="text" th:field="*{author}" placeholder="Enter author" required/><br>

			<label>Quantity:</label>
			<input type="number" id="quantity" name="quantity"
			       th:value="${book.quantity != null && book.quantity != 0} ? ${book.quantity} : ''"
			       placeholder="Enter quantity" required/><br>

            <button type="submit">Add Book</button>
        </form>

        <p th:if="${message}" th:text="${message}"></p>

        <a th:href="@{/book}" class="back-btn">Back to Book List</a>
		
    </div>
</body>
</html>
