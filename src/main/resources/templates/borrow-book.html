<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow a Book</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            background-image: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zMDktYWV3LTAxM18xXzEuanBn.jpg");
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 8px;
            display: inline-block;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            color: green;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #1d6fa5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“˜ Borrow a Book</h1>
        <form th:action="@{/manage/borrowBook}" method="post" th:object="${borrow}">
			<label for="pid">Patron ID:</label>
			<input type="number" id="pid" name="patron.pid"
			       placeholder="Enter patron id"
			       th:value="${borrow.patron != null && borrow.patron.pid != 0} ? ${borrow.patron.pid} : ''"
			       required><br><br>
				   <label for="bookId">Book ID:</label>
				   <input type="number" id="bookId" name="book.bookId"
				          placeholder="Enter book id"
				          th:value="${borrow.book != null && borrow.book.bookId != 0} ? ${borrow.book.bookId} : ''"
				          required><br><br>
            <button type="submit">Borrow Book</button>
        </form>
		<script th:inline="javascript">
		    /*<![CDATA[*/
		    let message = /*[[${message}]]*/ null;
		    if (message !== null && message !== '') {
		        alert(message);
		    }
		    /*]]>*/
		</script>

        <a th:href="@{/manage}" class="back-btn">Back</a>
    </div>
</body>
</html>
